<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário com Validação e Máscaras</title>
  <script src="js/script.js" defer></script>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form id="formulario">
    <label>Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Telefone:</label>
    <input type="text" id="telefone" maxlength="15"><br><br>

    <label>CPF:</label>
    <input type="text" id="cpf" maxlength="14"><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
